<link rel="icon" href="logo/favicon.ico" type="image/x-icon">
</head>
<body style="background-color: rgba(228,231,234,1);">
<div id="container">
    <div id="nav" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 hidden-sm hidden-xs">
    	<div id="nav-head"><span class="glyphicon glyphicon-menu-hamburger"></span> <font class="hidden-sm hidden-xs">Navigation</font></div>
    	<hr>
    	<div id="nav-menu">
	    	<ul>
	    		<a href="index.html"><li><span class="glyphicon glyphicon-home"></span> <font class="hidden-sm hidden-xs">首页</font></li></a>
	    		<a href="dataShow.html"><li><span class="glyphicon glyphicon-stats"></span> <font class="hidden-sm hidden-xs">大数据简介</font></li></a>         
          		<a href="employmentShow.html"><li><span class="glyphicon glyphicon-glass"></span> <font class="hidden-sm hidden-xs">招聘展示</font></li></a>
	    		<a href="message.html"><li class="current"><span class="glyphicon glyphicon-edit"></span> <font class="hidden-sm hidden-xs">您的反馈</font></li></a>
	    	</ul>
    	</div>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" id="content">
    	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">您的反馈</h3>
			</div>
			<div class="panel-body">
				<form class="bs-example bs-example-form" role="form" action="mailto:351643942@qq.com">
				<h4>您的称呼：</h4>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input type="text" class="form-control" placeholder="User name" autofocus="autofocus" required="required">
				</div>
				<h4>您的邮箱：</h4>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
					<input type="text" class="form-control" placeholder="Your Email" required="required">
				</div>
				<h4>确认邮箱：</h4>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					<input type="text" class="form-control" placeholder="Confirm Email" required="required">
				</div>
				<h4>您的反馈：</h4>
				<textarea class="form-control" style=" resize:none; overflow-y: scroll;" 
				rows="7" wrap="hard" required="required" placeholder="Your feedback..." ></textarea>
				<button class="mess-send col-lg-offset-12 col-md-offset-12 col-sm-offset-8 col-xs-offset-8"><img src="pic/plane.png"></button>
				</form>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
